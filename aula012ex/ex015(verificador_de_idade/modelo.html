<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento
            <input type="number" name="ano" id="iano">
            </p>
            <p>Sexo:
                <input type="radio" name="sx" id="isxm" checked>
                <label for="isxm">Masculino</label>
                <input type="radio" name="sx" id="isxf">
                <label for="isxf">Feminino</label>
            </p>
            <p><input type="button" value="Verificar" onclick="verificar()"></p>
        </div>

        <div class="resultado">
            <p>Preencha os dados a cima para ver o resultado!</p>
        </div>
    </section>

    </footer>
