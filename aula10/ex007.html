<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <header>
        <h1>Somando valores</h1>
    </header>
    <main>
        <input type="number" name="txt1" id="txt1">
        <input type="number" name="txt2" id="txt2">
        <input type="button" value="Somar" onclick="somar()">
        <div id="res">
            Resultado:
        </div>
        

    </main>

    <script>
        function somar()
        {
            var tx1 = document.getElementById('txt1')
            var tx2 = document.getElementById('txt2')

            var n1 = Number(tx1.value)
            var n2 = Number(tx2.value)

            var r = n1 + n2
            res.innerText =`O resultado é ${r}`


        }
    </script>
</body>
</html>
