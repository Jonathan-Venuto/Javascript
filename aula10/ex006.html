<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area
        {

            font: 20pt arial;
            background-color: #228122;
            color: #ffffff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja....
    </div>
    <script>

        var d = document.getElementById('area')
        d.addEventListener('click', clicar)
        d.addEventListener('mouseenter',entrou)
        d.addEventListener('mouseout', saiu)


        function clicar()
        {
            var d = window.document.getElementById('area')
            d.innerText = 'clicou!'
            d.style.backgroundColor = 'red'
        }

        function entrou()
        {

            var d = document.getElementById('area')
                d.style.backgroundColor = '#228122'
                d.style.color = '#ffffff'
                d.innerText = 'Entrou!'
        }

        function saiu()
        {
            var d = document.getElementById('area')
            d.style.backgroundColor = '#228122'
            d.innerText = 'Saiu!'


        }

    </script>
</body>
</html>
